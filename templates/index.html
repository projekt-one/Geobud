<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Zarządzania Projektami</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>System Zarządzania Projektami</h1>

    <h2>Dodaj Nowy Projekt</h2>
    <form id="projekt-form">
        <label>Nazwa projektu:</label>
        <input type="text" name="nazwa" required>
        
        <label>Lokalizacja:</label>
        <input type="text" name="lokalizacja" required>

        <label>Link do projektu:</label>
        <input type="url" name="projekt_link" required>

        <button type="submit">Zapisz</button>
    </form>

    <h2>Lista projektów</h2>
    <ul id="projekty-lista"></ul>

    <script>
        document.getElementById("projekt-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            fetch("/zapisz_projekt", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadProjects();
            });
        });

        function loadProjects() {
            fetch("/projekty")
            .then(response => response.json())
            .then(projekty => {
                const lista = document.getElementById("projekty-lista");
                lista.innerHTML = "";
                projekty.forEach(projekt => {
                    const li = document.createElement("li");
                    li.textContent = `${projekt.nazwa} - ${projekt.lokalizacja} - ${projekt.projekt_link}`;
                    lista.appendChild(li);
                });
            });
        }

        loadProjects();
    </script>
</body>
</html>
