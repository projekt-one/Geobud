<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Zarządzania Projektami</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>System Zarządzania Projektami</h1>

    <section id="wybierz-projekt">
        <h2>Wybierz projekt</h2>
        <div class="projekty">
            <div class="projekt">
                <img src="/static/images/projekt1.jpg" alt="Projekt 1">
                <p>Projekt Domu 100m²</p>
                <button onclick="dodajProjekt('Projekt 100m²', 'Lokalizacja A', 'https://przykladowylink1.com', '/static/images/projekt1.jpg')">Wybierz</button>
            </div>
            <div class="projekt">
                <img src="/static/images/projekt2.jpg" alt="Projekt 2">
                <p>Projekt Domu 150m²</p>
                <button onclick="dodajProjekt('Projekt 150m²', 'Lokalizacja B', 'https://przykladowylink2.com', '/static/images/projekt2.jpg')">Wybierz</button>
            </div>
            <div class="projekt">
                <h3>Wrzuć swój projekt</h3>
                <input type="file" id="plikProjektu">
                <button onclick="przeslijProjekt()">Prześlij</button>
            </div>
        </div>
    </section>

    <section id="dodaj-projekt">
        <h2>Dodaj Nowy Projekt</h2>
        <form id="projekt-form">
            <label for="nazwa">Nazwa projektu:</label>
            <input type="text" id="nazwa" name="nazwa" required>
            
            <label for="lokalizacja">Lokalizacja:</label>
            <input type="text" id="lokalizacja" name="lokalizacja" required>

            <label for="projekt_link">Link do projektu:</label>
            <input type="url" id="projekt_link" name="projekt_link" required>

            <label for="obrazek">Link do zdjęcia:</label>
            <input type="url" id="obrazek" name="obrazek" required>

            <button type="submit">Zapisz</button>
        </form>
    </section>

    <section id="lista-projektow">
        <h2>Lista projektów</h2>
        <div id="projekty-lista"></div>
    </section>

    <script src="/static/script.js"></script>
</body>
</html>
