<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Działki PRO</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <h2>Mapa Działki + Projekty</h2>
    <select id="projekty"></select>
    <div id="map" style="height: 500px;"></div>

    <h2>Generowanie Wniosku</h2>
    <form id="wniosekForm">
        <input type="text" name="dzialka" placeholder="Adres działki" required>
        <button type="submit">Generuj PDF</button>
    </form>

    <h2>Analiza MPZP i Nasłonecznienia</h2>
    <button onclick="sprawdzMPZP()">Sprawdź MPZP</button>
    <button onclick="analizaSlonca()">Analiza Słońca</button>

    <script>
        // Pobieranie projektów
        fetch('/projekty')
            .then(response => response.json())
            .then(data => {
                let select = document.getElementById("projekty");
                data.forEach(projekt => {
                    let option = document.createElement("option");
                    option.text = projekt.nazwa;
                    option.value = projekt.projekt_link;
                    select.appendChild(option);
                });
            });

        // Inicjalizacja mapy
        var map = L.map('map').setView([52.2298, 21.0122], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Generowanie wniosku PDF
        document.getElementById('wniosekForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch('/generate_pdf', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                window.location.assign(url);
            });
        });

        // Sprawdzenie MPZP
        function sprawdzMPZP() {
            fetch('/mpzp?lokalizacja=Warszawa')
                .then(response => response.json())
                .then(data => alert("Warunki zabudowy: " + JSON.stringify(data)));
        }

        // Analiza słońca
        function analizaSlonca() {
            fetch('/analiza_slonca?lokalizacja=Warszawa')
                .then(response => response.json())
                .then(data => alert("Optymalne ustawienie: " + JSON.stringify(data)));
        }
    </script>
</body>
</html>
